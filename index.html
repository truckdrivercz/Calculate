<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./res/css/style.css">
    <title>Kalkulaƒçka</title>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" value="0" readonly>
        <div class="buttons">
            <button id="clear" class="clear">C</button>
            <button id="open-paren">(</button>
            <button id="close-paren">)</button>
            <button id="divide">/</button>
            <button id="power">^</button>

            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="multiply">*</button>
            <button id="sqrt">sqrt</button>

            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="subtract">-</button>
            <button id="pi">&pi;</button>

            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="add">+</button>
            <button id="e">e</button>

            <button id="zero">0</button>
            <button id="dot">.</button>
            <button id="sin">sin</button>
            <button id="cos">cos</button>
            <button id="tan">tan</button>

            <button id="equals" class="equal">=</button>
        </div>
    </div>
    <script src="./res/js/script.js"></script>
</body>
</html>
